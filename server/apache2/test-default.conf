<VirtualHost *:5500>
        ServerAdmin webmaster@localhost
        ServerName www.ativar.ateky.net.br	


        WSGIDaemonProcess ${nome_projeto} python-path=/app/main:/usr/local/lib/python3.8/dist-packages
        WSGIProcessGroup ${nome_projeto}

        WSGIScriptAlias / /app/main.wsgi

        <Directory /app>
		WSGIScriptReloading On
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/${nome_projeto}-error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/${nome_projeto}-access.log combined
</VirtualHost>
