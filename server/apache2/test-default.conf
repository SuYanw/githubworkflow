<VirtualHost *:5500>
        ServerAdmin webmaster@localhost
        ServerName www.ativar.ateky.net.br	


        WSGIDaemonProcess git_test python-path=/app/main:/usr/local/lib/python3.8/dist-packages
        WSGIProcessGroup git_test

        WSGIScriptAlias / /app/main.wsgi

        <Directory /app>
		WSGIScriptReloading On
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/git_test-error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/git_test-access.log combined
</VirtualHost>
